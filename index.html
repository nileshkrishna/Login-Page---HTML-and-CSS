<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Awesome Login Page</title>
</head>

<body>
    <div class="card">
        <p class="title">Login to the private area</p>
        <p class="welcome-message">Welcome back, please provide login credentials to proceed and have access to all our
            services</p>


        <form class="login-form">
            <div class="form-control">
                <input type="text" placeholder="Username">
                <i class="fas fa-user"></i>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password">
                <i class="fas fa-lock"></i>
            </div>
            <button class="submit">Login</button>
        </form>

        <div class="social-login">
            <label>Or login with</label>
            <div class="social-container">
                <button> <i class="fab fa-facebook-f"></i> </button>
                <button> <i class="fab fa-linkedin-in"></i> </button>
                <button> <i class="fab fa-google"></i> </button>
            </div>
        </div>

        <div class="additional-action">
            <p>Forgot Password?</p>
            <p>Not an account? Sign in</p>
        </div>
    </div>

</body>

</html>
